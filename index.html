<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="translate.html">Translate</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--PICSLIDE-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top: 50px">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!--Slides-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="https://izzysicecream.com/locations/minneapolis/">
                        <img src="icecream.jpg" alt="First slide" class="rounded mx-auto d-block" height="250" width="771">
                        <div class="carousel-caption">
                            <h3>Slide 1</h3>
                            <p>This is slide 1</p>
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="https://www.cub.com/">
                        <img src="fruits.jpg" alt="Second slide" class="rounded mx-auto d-block" height="250" width="771">
                        <div class="carousel-caption">
                            <h3>Slide 2</h3>
                            <p>This is slide 2</p>
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="https://www.dunkindonuts.com/en">
                        <img src="doughnuts.jpg" alt="Third slide" class="rounded mx-auto d-block" height="250" width="771">
                        <div class="carousel-caption">
                            <h3>Slide 3</h3>
                            <p>This is slide 3</p>
                        </div>
                    </a>
                </div>
            </div>
            <!--Left and Right controls-->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!--Text-->
        <div class="container-fluid" style="margin-top: 50px">
            <center><h1>Pana is awesome!</h1></center>
        </div>
    </body>
</html>
